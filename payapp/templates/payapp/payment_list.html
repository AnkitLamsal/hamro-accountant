<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<h1>Payments</h1>
<table>
    <a href="{% url 'payapp:payment_create'%}">Create Payment</a>
    <tr>
        <th>Id</th>
        <th>Employee Name</th>
        <th>Tax Amount</th>
        <th>Provident Fund Amount</th>
        <th>Final User Salary</th>
        <th>Payment Date</th>
    </tr>
    {% for payment in payments %}
        <tr>
            <td>{{payment.id}}</td>
            <td>{{payment.employee}}</td>
            <td>{{payment.tax_amount}}</td>
            <td>{{payment.pf_amount}}</td>
            <td>{{payment.user_salary}}</td>
            <td>{{payment.payment_date}}</td>
        </tr>
    {% endfor%}
</table>
